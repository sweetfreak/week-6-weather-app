<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>
    <main>
        <div id="search-box">
        <div id="search-form">
            <h2>Search for a City:</h2>
            <form id="city-search-box">
                <label class="form-label" for="city-name">City:</label>
                <input name="city-name" id="city-name" type="text" placeholder ="Boston, Massachusetts" autofocus="true" class="form-input" />
                <button type="submit" class="btn" id="submit-button">Get Forecast</button>
              </form> 
        </div>
        <div id="past-searches">  
        </div>
    </div>
        <div id="today-forecast">

        </div>
        <div id="five-day-forecast">

        </div>
    </main>
    <script src="./assets/js/script.js"></script>
</body>
</html>
